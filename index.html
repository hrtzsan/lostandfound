<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      z-index: 10;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      padding: 8px 15px;
      border-radius: 20px;
      transition: 0.3s;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.9s;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a.active::after {
      width: 100%;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-left: 80px;
    }

    .auth-buttons button {
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .login-btn {
      background: #fff;
      color: #000000;
      border: 1px solid #ccc;
    }

    .signup-btn {
      background: #423228;
      color: #ffffff;
    }

    /* Slider */
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.7s ease-in-out;
    }

    .slide {
      width: 100%;
      height: 70%;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    /* รูปพื้นหลัง */
    .slide1 { background-image: url('landf3.jpeg'); }
    .slide2 { background-image: url('landf2.jpeg'); }
    .slide3 { background-image: url('landf1.jpg'); }

    /* ปุ่มเลื่อน */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 30px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 5;

      border: none;      /* ❌ ไม่มีกรอบ */
      outline: none;     /* ❌ ไม่มีเส้นขอบเวลา focus */
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    /* จุดบอกสถานะ */
    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-block;
      padding: 5px 10px;
      background: rgba(0,0,0,0.3); /* ✅ กรอบโปร่ง */
      border-radius: 20px;          /* ✅ โค้งมน */
    }

    .dots span {
      display: inline-block;
      width: 8px;   /* ✅ ทำให้เล็กลง */
      height: 8px;
      margin: 0 4px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      cursor: pointer;
    }

    .dots span.active {
      background: #fff;
    }

    /* เนื้อหา */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 5;
    }

    .content h1 {
      font-size: 80px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 40px;
      margin-top: 0;
      color: #e0dede;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-links">
      <a href="index.html" class="active">หน้าแรก</a>
      <a href="search.html">ค้นหา</a>
      <a href="report.html">แจ้งของหาย</a>
      <a href="found.html">ของที่หาเจอ</a>
      <a href="about.html">เกี่ยวกับเรา</a>
      <a href="guide.html">คำแนะนำ</a>
    </div>
    <div class="auth-buttons">
      <button class="login-btn">Log in</button>
      <button class="signup-btn">Sign up</button>
    </div>
  </nav>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide slide1"></div>
      <div class="slide slide2"></div>
      <div class="slide slide3"></div>
    </div>

    <button class="nav-btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="nav-btn next" onclick="moveSlide(1)">&#10095;</button>

    <div class="dots" id="dots">
      <span onclick="currentSlide(0)" class="active"></span>
      <span onclick="currentSlide(1)"></span>
      <span onclick="currentSlide(2)"></span>
    </div>

    <div class="content">
      <h1>Lost&Found</h1>
      <p>ของหายได้คืน</p>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");
    const dots = document.querySelectorAll(".dots span");

    function showSlide(i) {
      index = (i + 3) % 3;
      slides.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, idx) => {
        dot.classList.toggle("active", idx === index);
      });
    }

    function moveSlide(step) {
      showSlide(index + step);
    }

    function currentSlide(i) {
      showSlide(i);
    }

    setInterval(() => moveSlide(1), 5000);
  </script>

</body>
</html>
