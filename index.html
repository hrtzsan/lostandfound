<!DOCTYPE html>
<html lang="th">
<head>
  
  <meta charset="UTF-8">
  <title>Lost & Found</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      z-index: 10;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin: 0 auto;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      padding: 8px 15px;
      border-radius: 20px;
      transition: 0.3s;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.3s;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-left: 60px;
    }

    .auth-buttons button {
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .login-btn {
      background: #fff;
      color: #000000;
      border: 1px solid #ccc;
      margin-right: 5px;
    }

    .signup-btn {
      background: #423228;
      color: #ffffff;
      margin-right: 60px;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.7s ease-in-out;
    }

    .slide {
      width: 100%;
      height: 70%;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    .slide1 { background-image: url('assets/landf3.jpeg'); }
    .slide2 { background-image: url('assets/landf2.jpeg'); }
    .slide3 { background-image: url('assets/landf1.jpg'); }

    .nav-btn {
      position: fixed;
      top: 37%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0);
      color: #fff;
      font-size: 30px;
      padding: 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 5;
      border: none;
      outline: none;
      transition: background 0.5s, transform 0.5s;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0);
      transform: translateY(-50%) scale(1.1);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      position: absolute;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-block;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0);
      border-radius: 20px;
    }

    .dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 4px;
      background: rgba(255, 255, 255, 0.397);
      border-radius: 50%;
      cursor: pointer;
    }

    .dots span.active { background: #ffffff8a; }

    .content {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 5;
    }

    .content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 80px;
      margin: 0px;
      }
    .content p {
      font-family: 'Itim', cursive;
      font-size: 30px;
       margin: 0px 0 0 0;
        color: #642828; 
      }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: #fff;
    }

    #search { background: #555; }
    #report { background: #666; }
    #found { background: #777; }
    #about { background: #888; }
    #guide { background: #999; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-links">
      <a href="#home" class="active">หน้าแรก</a>
      <a href="#search">ค้นหา</a>
      <a href="#report">แจ้งของหาย</a>
      <a href="#found">ของที่หาเจอ</a>
      <a href="#about">เกี่ยวกับเรา</a>
      <a href="#guide">คำแนะนำ</a>
    </div>
    <div class="auth-buttons">
      <button class="login-btn">Log in</button>
      <button class="signup-btn">Sign up</button>
    </div>
  </nav>

  <div class="slider" id="home">
    <div class="slides" id="slides">
      <div class="slide slide1"></div>
      <div class="slide slide2"></div>
      <div class="slide slide3"></div>
    </div>

    <button class="nav-btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="nav-btn next" onclick="moveSlide(1)">&#10095;</button>

    <div class="dots" id="dots">
      <span onclick="currentSlide(0)" class="active"></span>
      <span onclick="currentSlide(1)"></span>
      <span onclick="currentSlide(2)"></span>
    </div>

    <div class="content">
      <h1>Lost&Found</h1>
      <p>ของหายได้คืน</p>
    </div>
  </div>

  <section id="search">ค้นหา</section>
  <section id="report">แจ้งของหาย</section>
  <section id="found">ของที่หาเจอ</section>
  <section id="about">เกี่ยวกับเรา</section>
  <section id="guide">คำแนะนำ</section>

<script>
  let index = 0;
  const slides = document.getElementById("slides");
  const dots = document.querySelectorAll(".dots span");
  const totalSlides = 3;

  function showSlide(i) {
    index = (i + totalSlides) % totalSlides;
    slides.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach((dot, idx) => {
      dot.classList.toggle("active", idx === index);
    });
  }

  function moveSlide(step) { showSlide(index + step); }
  function currentSlide(i) { showSlide(i); }

  setInterval(() => moveSlide(1), 5000);
  showSlide(index);

  const navbarLinks = document.querySelectorAll('.nav-links a');
  const sections = document.querySelectorAll('section, .slider');

  function setActiveNav() {
    let scrollPos = window.scrollY + 70;
    sections.forEach((section, idx) => {
      if (scrollPos >= section.offsetTop && scrollPos < section.offsetTop + section.offsetHeight) {
        navbarLinks.forEach(link => link.classList.remove('active'));
        if(navbarLinks[idx]) navbarLinks[idx].classList.add('active');
      }
    });
  }

  window.addEventListener('scroll', setActiveNav);
  setActiveNav();

  navbarLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('href').substring(1);
      const target = document.getElementById(targetId);
      if(target){
        window.scrollTo({
          top: target.offsetTop - 60,
          behavior: 'smooth'
        });
      }
    });
  });
</script>
</body>
</html>
